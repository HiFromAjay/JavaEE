quarkus.tls.trust-all=true
quarkus.native.resources.includes=verify_key.pem
quarkus.native.resources.includes=decrypt_key.pem
mp.jwt.verify.publickey.location=verify_key.pem
mp.jwt.verify.issuer=EPF
epf.security.jwt.exp.duration=30
epf.security.jwt.exp.timeunit=MINUTES
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".level=TRACE
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".min-level=TRACE