<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form>
			<nav>
				<h:link 
					outcome="query"
					value="#{i18n['epf.persistence.query']}"
					styleClass="#{style.css('persistence.query')}" />
				<h:link 
					outcome="new"
					value="#{i18n['epf.persistence.entity.persist']}"
					styleClass="#{style.css('persistence.entity.persist')}" />
				<h:link 
					outcome="search"
					value="#{i18n['epf.persistence.search']}"
					styleClass="#{style.css('persistence.search')}" />
				<ui:insert name="nav" />
			</nav>
			<header>
				<ui:insert name="header" />
			</header>
			<main>
				<h:messages />
				<ui:insert name="main" />
			</main>
			<footer>
				<ui:insert name="footer" />
			</footer>
		</h:form>
	</h:body>
</f:view>
