<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<f:metadata>
		<f:viewAction action="#{epf_persistence_entity.prePersist}"/>
	</f:metadata>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form rendered="#{epf_persistence_entity.attributes != null}">
			<fieldset>
				<legend>
					<h:outputText value="#{i18n[epf_persistence_entity.entity.type]}"></h:outputText>
				</legend>
				<ui:repeat rendered="#{not empty epf_persistence_entity.attributes}" var="attributeVar" value="#{epf_persistence_entity.attributes}">
					<fieldset>
						<legend>
							<h:outputLabel value="#{attributeVar.attribute.name}" ></h:outputLabel>
						</legend>
						<h:inputText rendered="#{attributeVar.basic}" value="#{attributeVar.value}"></h:inputText>
						<ui:repeat rendered="#{attributeVar.embedded}" var="embeddedAttributeVar" value="#{epf_persistence_entity.getEmbeddedAttributes(attributeVar)}">
							<h:outputLabel value="#{embeddedAttributeVar.attribute.name}" ></h:outputLabel>
							<h:inputText rendered="#{embeddedAttributeVar.basic}" value="#{embeddedAttributeVar.value}"></h:inputText>
						</ui:repeat>
					</fieldset>
				</ui:repeat>
			</fieldset>
			<h:commandButton action="#{epf_persistence_entity.persist}" value="#{i18n['epf.persistence.entity.persist']}"></h:commandButton>
		</h:form>
	</h:body>
</f:view>
