<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form rendered="#{epf_persistence_entity.preLoad()}">
			<fieldset>
				<legend>
					<h:outputText value="#{i18n[epf_persistence_entity.entity.type]}"></h:outputText>
				</legend>
				<ui:repeat rendered="#{not empty epf_persistence_entity.attributes}" var="attributeVar" value="#{epf_persistence_entity.attributes}">
					<fieldset>
						<legend>
							<h:outputLabel value="#{attributeVar.attribute.name}" ></h:outputLabel>
						</legend>
						<h:inputText rendered="#{attributeVar.basic}" value="#{attributeVar.value}"></h:inputText>
						<ui:repeat rendered="#{attributeVar.embedded}" var="embeddedAttributeVar" value="#{epf_persistence_entity.getEmbeddedAttribute(attributeVar).attributes}">
							<h:outputLabel value="#{embeddedAttributeVar.attribute.name}" ></h:outputLabel>
							<h:inputText rendered="#{embeddedAttributeVar.basic}" value="#{embeddedAttributeVar.value}"></h:inputText>
							<h:selectOneMenu rendered="#{embeddedAttributeVar.singular}" value="#{embeddedAttributeVar.value}" >
								<f:selectItems value="#{epf_persistence_entity.getValues(embeddedAttributeVar)}" var="embeddedValueVar" itemLabel="#{epf_persistence_entity.getBindableAttribute(embeddedAttributeVar).toString(embeddedValueVar)}" itemValue="#{embeddedValueVar}"></f:selectItems>
							</h:selectOneMenu>
							<h:selectManyMenu rendered="#{embeddedAttributeVar.plural}" value="#{embeddedAttributeVar.value}" >
								<f:selectItems value="#{epf_persistence_entity.getValues(embeddedAttributeVar)}" var="embeddedValueVar" itemLabel="#{epf_persistence_entity.getBindableAttribute(embeddedAttributeVar).toString(embeddedValueVar)}" itemValue="#{embeddedValueVar}"></f:selectItems>
							</h:selectManyMenu>
						</ui:repeat>
						<h:selectOneMenu rendered="#{attributeVar.singular}" value="#{attributeVar.value}" >
							<f:selectItems value="#{epf_persistence_entity.getValues(attributeVar)}" var="valueVar" itemLabel="#{epf_persistence_entity.getBindableAttribute(attributeVar).toString(valueVar)}" itemValue="#{valueVar}"></f:selectItems>
						</h:selectOneMenu>
						<h:selectManyMenu rendered="#{attributeVar.plural}" value="#{attributeVar.value}" >
							<f:selectItems value="#{epf_persistence_entity.getValues(attributeVar)}" var="valueVar" itemLabel="#{epf_persistence_entity.getBindableAttribute(attributeVar).toString(valueVar)}" itemValue="#{valueVar}"></f:selectItems>
						</h:selectManyMenu>
					</fieldset>
				</ui:repeat>
			</fieldset>
			<h:commandButton action="#{epf_persistence_entity.merge}" value="#{i18n['epf.persistence.entity.merge']}"></h:commandButton>
			<h:commandButton action="#{epf_persistence_entity.remove}" value="#{i18n['epf.persistence.entity.remove']}"></h:commandButton>
		</h:form>
	</h:body>
</f:view>
