<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputScript library="js" name="security.js"></h:outputScript>
</h:head>
<h:body>
	<f:websocket channel="epf_security" user="#{webapp_session.principal.name}" onmessage="sendToken"></f:websocket>
	<f:metadata>
		<f:viewAction action="#{webapp_session_util.sendToken}"></f:viewAction>
	</f:metadata>
</h:body>
</html>
