<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pth="http://xmlns.jcp.org/jsf/passthrough"
>
	<f:metadata>
		<f:viewAction action="#{epf_security.authenticate}"/>
	</f:metadata>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel for="caller" value="#{i18n['epf.security.credential.caller']}" />
			<h:inputText id="caller" styleClass="#{style.css('security.credential.caller')}" value="#{epf_security.caller}" />
			<h:outputLabel for="password" value="#{i18n['epf.security.credential.password']}" />
			<h:inputSecret id="password" styleClass="#{style.css('security.credential.password')}" value="#{epf_security.password}" converter="PasswordConverter" />
			<h:commandButton id="login" styleClass="#{style.css('security.login')}" action="#{epf_security.login}" value="#{i18n['epf.security.login']}" />
		</h:form>
	</h:body>
</f:view>
