<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel value="#{i18n['epf.security.session.token.name']}" />
			<h:outputLabel styleClass="#{style.css('security.session.token.name')}" value="#{epf_security_principal.name}" />
			<h:commandButton styleClass="#{style.css('security.principal.logout')}" action="#{epf_security_principal.logout}" value="#{i18n['epf.security.logout']}" />
			<h:commandButton styleClass="#{style.css('security.principal.revoke')}" rendered="#{epf_security_principal.expired}" action="#{epf_security_principal.revoke}" value="#{i18n['epf.security.revoke']}" />
			<h:link outcome="credential" styleClass="#{style.css('security.update')}" value="#{i18n['epf.security.update']}" />
		</h:form>
	</h:body>
</f:view>
