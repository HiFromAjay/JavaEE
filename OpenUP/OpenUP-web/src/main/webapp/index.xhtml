<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
                <p:tree
                    id="delivery-processes" 
                    value="#{webapp_view.deliveryProcesses}"
                    var="data"
                    dynamic="true"
                    draggable="true"
                    droppable="true"
                    dragdropScope="delivery-processes"
                    dragMode="parent"
                    dropRestrict="sibling">
                    <p:treeNode 
                        type="delivery-process" 
                        icon="icon-delivery-process"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="phase" 
                        icon="icon-phase"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="iteration" 
                        icon="icon-iteration"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="activity" 
                        icon="icon-activity"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="task" 
                        icon="icon-task"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="milestone" 
                        icon="icon-milestone"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:ajax event="expand" listener="#{webapp_view.event.onNodeExpand}"/>
                    <p:ajax event="collapse" listener="#{webapp_view.event.onNodeCollapse}"/>
                    <p:ajax event="select" listener="#{webapp_view.event.onNodeSelect}"/>
                    <p:ajax event="unselect" listener="#{webapp_view.event.onNodeUnselect}"/>
                    <p:ajax event="dragdrop" listener="#{webapp_view.event.onTreeDragDrop}"/>
                </p:tree>
                <p:tree
                    id="roles" 
                    value="${webapp_view.roles}"
                    var="role-set"
                    dynamic="true"
                    draggable="true"
                    droppable="true"
                    dragdropScope="roles"
                    dragMode="parent"
                    dropRestrict="sibling">
                    <p:treeNode 
                        type="role-set" 
                        icon="icon-role-set"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="role" 
                        icon="icon-role"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:ajax event="expand" listener="#{webapp_view.event.onNodeExpand}"/>
                    <p:ajax event="collapse" listener="#{webapp_view.event.onNodeCollapse}"/>
                    <p:ajax event="select" listener="#{webapp_view.event.onNodeSelect}"/>
                    <p:ajax event="unselect" listener="#{webapp_view.event.onNodeUnselect}"/>
                    <p:ajax event="dragdrop" listener="#{webapp_view.event.onTreeDragDrop}"/>
                </p:tree>
                <p:tree 
                    id="work-products" 
                    value="#{webapp_view.workProducts}"
                    var="domain"
                    dynamic="true"
                    draggable="true"
                    droppable="true"
                    dragdropScope="work-products"
                    dragMode="parent"
                    dropRestrict="sibling">
                    <p:treeNode 
                        type="domain" 
                        icon="icon-domain"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="artifact" 
                        icon="icon-artifact"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:ajax event="expand" listener="#{webapp_view.event.onNodeExpand}"/>
                    <p:ajax event="collapse" listener="#{webapp_view.event.onNodeCollapse}"/>
                    <p:ajax event="select" listener="#{webapp_view.event.onNodeSelect}"/>
                    <p:ajax event="unselect" listener="#{webapp_view.event.onNodeUnselect}"/>
                    <p:ajax event="dragdrop" listener="#{webapp_view.event.onTreeDragDrop}"/>
                </p:tree>
                <p:tree 
                    id="tasks" 
                    value="#{webapp_view.tasks}"
                    var="discipline"
                    dynamic="true"
                    draggable="true"
                    droppable="true"
                    dragdropScope="tasks"
                    dragMode="parent"
                    dropRestrict="sibling">
                    <p:treeNode 
                        type="discipline" 
                        icon="icon-discipline"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:treeNode 
                        type="task" 
                        icon="icon-task"
                        collapsedIcon="collapsed-icon"
                        expandedIcon="expanded-icon">
                    </p:treeNode>
                    <p:ajax event="expand" listener="#{webapp_view.event.onNodeExpand}"/>
                    <p:ajax event="collapse" listener="#{webapp_view.event.onNodeCollapse}"/>
                    <p:ajax event="select" listener="#{webapp_view.event.onNodeSelect}"/>
                    <p:ajax event="unselect" listener="#{webapp_view.event.onNodeUnselect}"/>
                    <p:ajax event="dragdrop" listener="#{webapp_view.event.onTreeDragDrop}"/>
                </p:tree>
            </ui:define>

            <ui:define name="content">
                <p:tabView
                    id="entities"
                    dynamic="true"
                    var="entity"
                    value="#{webapp_view.entities}"
                    scrollable="true">
                    <p:tab 
                        title="#{entity.name}"
                        closable="true"
                        titletip="#{entity.name}">
                    </p:tab>
                    <p:ajax event="tabChange" listener="#{webapp_view.event.onTabChange}"/>
                    <p:ajax event="tabClose" listener="#{webapp_view.event.onTabClose}"/>
                </p:tabView>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </h:body>
</html>
