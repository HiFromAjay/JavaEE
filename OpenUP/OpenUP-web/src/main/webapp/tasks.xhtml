<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
                <c:forEach 
                    items="#{tasks.disciplines}" 
                    var="varDiscipline">
                    <h:commandLink 
                        title="#{varDiscipline.summary}" 
                        value="#{varDiscipline.name}">
                    </h:commandLink>
                </c:forEach>
            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{tasks.tasks}" var="varTask">
                    <h:column>
                        <h:outputText value="#{varTask.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{varTask.summary}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </h:body>
</html>
