<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
                <h:dataTable 
                    value="#{delivery_processes.phases}"
                    var="varPhase">
                    <h:column>
                        <h:outputText 
                            value="#{varPhase.parentActivities.name}"
                            title="#{varPhase.parentActivities.summary}"/>
                    </h:column>
                    <h:column>
                        <h:outputText 
                            value="#{varPhase.name}"
                            title="#{varPhase.name}"/>
                    </h:column>
                </h:dataTable>
            </ui:define>

            <ui:define name="content">
                <ui:repeat 
                    value="#{delivery_processes.iterations}"
                    var="varIteration">
                    <h:commandLink 
                        title="#{varIteration.extends.summary}"
                        value="#{varIteration.name}">
                    </h:commandLink>
                </ui:repeat>
                <h:dataTable 
                    value="#{delivery_processes.tasks}"
                    var="varTask">
                    <h:column>
                        <h:outputText value="#{varTask.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{varTask.summary}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </h:body>
</html>
